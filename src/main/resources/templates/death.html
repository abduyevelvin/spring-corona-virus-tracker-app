<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">

<head>
    <title>Corona Virus Application</title>
</head>

<body>
<div layout:fragment="content" class="container">
    <h1>Corona Virus Tracker Application</h1>
    <p>Below you can find about number of death cases reported globally</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalDeathCases}"></h1>
        <p class="lead">Total death cases reported.</p>
        <hr class="my-4">
        <p>
            <span>New death cases reported since previous day: </span>
            <span th:text="${dailyDeathCases}"></span>
        </p>
    </div>

    <table id="example" class="table table-striped table-dark" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Today Death Cases</th>
            <th>Latest Death Total Cases</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Today Death Cases</th>
            <th>Latest Death Total Cases</th>
        </tr>
        </tfoot>
        <tbody>
        <tr th:each="deathLocationStat : ${deathLocationStats}">
            <td th:text="${deathLocationStat.state}"></td>
            <td th:text="${deathLocationStat.country}"></td>
            <td th:text="${deathLocationStat.currentDeathCases}">0</td>
            <td th:text="${deathLocationStat.latestDeathTotalCases}">0</td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
