<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout_all}">

<head>
    <title>Corona Virus Application</title>
</head>

<body>
<div layout:fragment="content" class="container">
    <h1>Corona Virus Tracker Application</h1>
    <p>Below you can find about number of cases reported globally</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalConfirmedCases}" style="font-weight: bold;"></h1>
        <p class="lead">Total confirmed cases reported.</p>
        <hr class="my-4">
        <p>
            <span>Total death cases: </span>
            <span th:text="${totalDeathCases}" style="color: #FF0000; font-weight: bold;"></span>
        </p>
        <p>
            <span>Total recovered cases: </span>
            <span th:text="${totalRecoveredCases}" style="color: #3CB371; font-weight: bold;"></span>
        </p>
    </div>

    <table id="example" class="table table-striped table-dark" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Confirmed Cases</th>
            <th>Recovered Cases</th>
            <th>Death Cases</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Confirmed Cases</th>
            <th>Recovered Cases</th>
            <th>Death Cases</th>
        </tr>
        </tfoot>
        <tbody>
        <tr th:each="allLocationStat : ${allLocationStats}">
            <td th:text="${allLocationStat.state}"></td>
            <td th:text="${allLocationStat.country}"></td>
            <td th:text="${allLocationStat.confirmedCases}">0</td>
            <td th:text="${allLocationStat.recoveredCases}">0</td>
            <td th:text="${allLocationStat.deathCases}">0</td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
